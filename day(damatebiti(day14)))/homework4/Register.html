<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <header class="_header2">
        <h1>This is a registration page</h1>
    </header>
    <br>
    <br>
    <br>
    <main>
        <form style="text-align: center;">


            <label for="firstname1"></label>
            <input style="font-size: x-large;" type="text" name="Firstname" id="firstname1"
                placeholder="Enter your first name">
            <label for="lastname1"></label>
            <input style="font-size: x-large;" type="text" name="lastname" id="lastname1"
                placeholder="Enter your last name">
            <br>
            <br>

            <label style="font-size: x-large;" for="age1">Birthday</label>
            <br>
            <input style="font-size: x-large;" type="date" name="Birthday" id="age1">

            <br>
            <br>
            <hr>
            <p style="font-size: x-large;">Gender</p>
            <label style="font-size: x-large;" for="gender1">Male</label>
            <input type="checkbox" name="male" id="gender1">
            <label style="font-size: x-large;" for="gender2">Female</label>
            <input type="checkbox" name="female" id="gender2">
            <br>
            <br>
            <hr>
            <label style="font-size: x-large;" for="email2"></label>
            <input style="font-size: x-large;" type="email" name="email2" id="email2" placeholder="Enter your Email">
            
            <label for="pass-2"></label>
            <input style="font-size: x-large;" type="password" name="password" id="pass-2" placeholder="Enter your new password">
            <br>
            <br>
        

            <button style="font-size: xx-large; background-color: lightskyblue; color: white;" type="submit"
            name="Login">Register</button>

        </form>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
